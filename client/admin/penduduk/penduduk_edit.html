    <script>
        var base_url = "http://localhost/sensus2/api/admin/";
        var token;
       
       $(document).ready(function(){
           let token = localStorage.getItem('token'); 

           $.ajax({
               type: "GET",
               url: base_url + "dusun",
               headers: {
                   "Authorization" : "Bearer " + token 
               },

               dataType: "json",
               chache: false,
               success: function(responseData) {
                   let dataBody = `<option value="" disabled selected>Pilih desa Anda</option>`;
                   for (let i = 0; i < responseData.length; i++) {
                       dataBody+=`
                       <option value="${responseData[i].id_dusun}" >${responseData[i].nama_dusun}</option>`
                   }
                   $("#id_dusun").empty();
                   $("#id_dusun").append(dataBody);

                   $.ajax({
                       type: "GET",
                       url: base_url + "pekerjaan",
                       headers: {
                           "Authorization" : "Bearer " + token 
                        },

                       dataType: "json",
                       chache: false,
                       success: function(responseData) {
                           let dataBody = `<option value="" disabled selected>Pilih pekerjaan Anda</option>`;
                           for (let i = 0; i < responseData.length; i++) {
                               dataBody+=`
                               <option value="${responseData[i].id_pekerjaan}" >${responseData[i].nama_pekerjaan}</option>`
                           }
                           $("#id_pekerjaan").empty();
                           $("#id_pekerjaan").append(dataBody);
                       }      
                   })
                   
               }
           })  

            // Get data by id
            var detailId = new URLSearchParams(window.location.search).get('id');
            if (!token) {
                alert("Harus login dahulu");
                window.location.href = './../auth/login.html';
                return;
            }
            if (!detailId) {
                console.log("penduduk ID not found");
                window.location.href = 'penduduk_index.html';
                return;
            }
            $.ajax({
                method: 'GET',
                url: 'http://localhost/sensus2/api/admin/detail?id='+detailId,
                headers: {
                    "Authorization": "Bearer " + token
                },
                dataType: "json",
                success: function (data) {
                   
                    $("#nik").val(data[0].nik);
                    $("#nama_penduduk").val(data[0].nama_penduduk);
                    $("#id_dusun").val(data[0].id_dusun);
                    $("#id_pekerjaan").val(data[0].id_pekerjaan);
                    $("#gender").val(data[0].gender);
                    $("#date_birth").val(data[0].date_birth);
                }
            });
            
    
            // Update data
            $('#btnSave').click(function () {
                iddetail = new URLSearchParams(window.location.search).get('id');
                var formData = $('#formId').serialize();
                if (iddetail) {
                    formData += '&id=' + iddetail;
                }
                console.log(formData)
                $.ajax({
                    contentType: 'application/x-www-form-urlencoded',
                    type: 'PUT',
                    url: "http://localhost/sensus2/api/admin/detail",
                    headers: {
                        "Authorization": "Bearer " + token
                    },
                    data: formData,
                    success: function (data) {
                        alert("penduduk updated successfully");
                        window.location.href = 'penduduk_index.html';
                    },
                    error: function (error) {
                        console.error("Ajax request failed:", error);
                        alert("Failed to update penduduk. Please check the console for details.");
                    }
                });
            });
        });
    </script>
