<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing head content goes here -->

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for register page -->
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 400px;
        }

        .card {
            border: 0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background-color: #1877f2;
            border-color: #1877f2;
            color: #fff;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #166fe5;
            border-color: #166fe5;
        }

        .form-control {
            border-radius: 12px;
        }

        .text-center {
            color: #1877f2;
        }

        .small {
            color: #65676b;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <div class="card p-4">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                </div>
                <form class="user">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="username"
                            aria-describedby="emailHelp" placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="email"
                            aria-describedby="emailHelp" placeholder="Email Address...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="password"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block" id="btnRegister">
                        Register
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a class="small" href="login.html">Already have an account? Login!</a>
                </div>
            </div>
        </div>

    </div>

        <!-- Bootstrap core JavaScript-->
        <script src="../../vendor/jquery/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
        <!-- Core plugin JavaScript-->
        <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    
        <!-- Custom scripts for all pages-->
        <script src="../../js/sb-admin-2.min.js"></script>

        <script>
            var base_url = "http://localhost/sensus2/api/admin/";
        
            $(document).ready(function () {
                $(document).on("click", '#btnRegister', function (event) {
                    event.preventDefault(); 
        
                    $.ajax({
                        type: 'POST',
                        url: base_url + "register",
                        data: {
                            email: $("#email").val(),
                            username: $("#username").val(),
                            password: $("#password").val(),
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            console.log(data); 
        
                            if (data.status_code == 502) {
                                alert(data.message);
                            } else {
                                console.log("Redirecting to login.html");
                                window.location.href = 'login.html';
                            }
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            console.error("AJAX Error:", textStatus, errorThrown);
                        }
                    });
                });
            });
        </script>

</body>

</html>
