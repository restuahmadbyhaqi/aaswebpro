    <!-- Your custom script -->
    <script>
        var base_url = "http://localhost/uasWebpro/server/index.php/api/mobil?id=";
    
        // Get data by id
        $(document).ready(function () {
            let token = localStorage.getItem('token');
            var mobilId = new URLSearchParams(window.location.search).get('id');
            document.getElementById('id').value = mobilId;
            
            if (!mobilId) {
                console.log("Mobil ID not found");
                window.location.href = 'mobil_index.html';
                return;
            }
    
            if (!token) {
                alert("Harus login dahulu");
                window.location.href = './../auth/login.html';
                return;
            }
    
            $.ajax({
                method: 'GET',
                url: base_url + mobilId,
                headers: {
                    "Authorization": "Bearer " + token
                },
                dataType: "json",
                success: function (data) {
                    $("#nama_mobil").val(data.nama_mobil);
                    $("#warna").val(data.warna);
                    $("#no_polisi").val(data.no_polisi);
                    $("#jumlah_kursi").val(data.jumlah_kursi);
                    $("#status").val(data.status);
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error('AJAX request failed: ', textStatus, errorThrown);
                }
            });
        });

        // update data
        $(document).ready(function () {
        let token = localStorage.getItem('token');

        if (!token) {
            alert("Harus login dahulu");
            window.location.href = './../auth/login.html';
        }

        $('#btnSave').click(function () {
            idMobil = new URLSearchParams(window.location.search).get('id');
            var formData = $('#formId').serialize();
            if (idMobil) {
                    formData += '&id=' + idMobil;
                }

            $.ajax({
                contentType: 'application/x-www-form-urlencoded',
                type: 'PUT',
                url: "http://localhost/uasWebpro/server/index.php/api/mobil",
                headers: {
                    "Authorization": "Bearer " + token
                },
                data:formData,
                success: function (data) {

                    if (data.status_code === 502) {
                        alert("Inputan tidak boleh kosong");
                    } else if (data.status_code === 200) {
                        alert("Mobil updated successfully");
                        window.location.href = 'mobil_index.html';
                    } else {
                        console.error("Unexpected response:", data);
                        alert("Unexpected response from the server");
                    }
                },
                error: function (error) {
                    console.error("Ajax request failed:", error);
                    alert("Failed to update mobil. Please check the console for details.");
                }
            });
        });
    });
            
    </script>
