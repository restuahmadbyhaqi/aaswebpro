    <script>
        var base_url = "http://localhost/uasWebpro/server/api/customer/";

            $(document).ready(function () {
                let token = localStorage.getItem('token');

                if (!token) {
                    alert("Harus login dahulu");
                    window.location.href = './../auth/login.html';
                }

                $.ajax({
                    type: "GET",
                    url: base_url + "mobil",
                    headers: {
                        "Authorization": "Bearer " + token
                    },
                    data: {
                        id: ''
                    },
                    dataType: "json",
                    cache: false,
                    success: function (responseData) {
                        let dataBody = ``;
                        for (let i = 0; i < responseData.length; i++) {

                            dataBody += `
                                <tr>
                                    <td>${i + 1}</td>
                                    <td>${responseData[i].nama_mobil}</td>
                                    <td>${responseData[i].warna}</td>
                                    <td>${responseData[i].no_polisi}</td>
                                    <td>${responseData[i].jumlah_kursi}</td>
                                    <td>${responseData[i].harga_sewa}</td>
                                    <td>
                                        <a href="#" data-id="${responseData[i].id}" class="btn btn-sm btn-warning btnModal">Sewa</a>&nbsp
                                    </td>
                                </tr>`;
                        }
                        $("#myBody").empty();
                        $("#myBody").append(dataBody);
                    }
                });
            });

            // Nampilin Modal ygy:v
            $(document).ready(function () {
                let token = localStorage.getItem('token');

                if (!token) {
                    alert("Harus login dahulu");
                    window.location.href = './../auth/login.html';
                }

                $(document).on('click', '.btnModal', function () {
                    $('#sewaModal').modal('show');
                });
            });

            // User nyewa mobil e belum tak bikin hehe
            $(document).ready(function () {
                let token = localStorage.getItem('token');

                if (!token) {
                    alert("Harus login dahulu");
                    window.location.href = './../auth/login.html';
                }

                $(document).on('click', '.btnSewa', function () {
                    let mobilId = $(this).data('id');
                    getIdMobil(mobilId);
                });

                // Nge Get id mobil
                function getIdMobil(id) {
                    $.ajax({
                        type: "GET",
                        url: base_url + "mobil/" + id,
                        headers: {
                            "Authorization": "Bearer " + token
                        },
                        dataType: "json",
                        success: function (response) {
                            console.log(response);
                            postData(response, id);
                        }
                    });
                }

                // Ngepost valuenya
                function postData(data, mobilId) {
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1/uasWebpro/server/index.php/api/customer/sewa",
                        headers: {
                            "Authorization": "Bearer " + token
                        },
                        data: {
                            nama: $("#nama").val(),
                            alamat: $("#alamat").val(),
                            no_hp: $("#no_hp").val(),
                            tgl_pinjam: $("#tgl_pinjam").val(),
                            tgl_kembali: $("#tgl_kembali").val(),
                            id_mobil: mobilId
                        },
                        dataType: "json",
                        success: function (response) {
                            console.log(response);
                            alert('Mobil berhasil disewa');
                            location.reload();
                        }
                    });
                }
            });

    </script>
